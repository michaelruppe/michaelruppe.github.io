---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {%- if page.tagline -%}
    <div>{{ page.tagline }}</div>
  {%- endif -%}
  {%- if page.code-source -%}
  <div><a href="{{ page.code-source }}">Source code</a></div>
  {%- endif -%}
  <br>

  <div class="post-content">
    {{ content }}
  </div>

</article>

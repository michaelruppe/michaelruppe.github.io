---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {%- if page.code-source -%}
    <div>If you just want the source code, get it <a href="{{ page.code-source }}">here</a></div>
  {%- endif -%}
  <br>
  <div class="post-content">
    {{ content }}
  </div>


</article>
